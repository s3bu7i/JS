<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>ToDo List Application in jQuery</title>

  </head>
  <body>
    <h3 style="text-align:center">To DO Application</h3>
    <div class="container">
      <input type="text" class="txt_value" placeholder="Work to do">
      
      <div class="notdone">
        <h3>Still to do</h3>
        
      </div>

      <div class="done">
        <h3>Done</h3>
      </div>
    </div>
    <script>
        $(document).ready(function(){
            $(".txt_value").on("keyup",function(e){
            if(e.keyCode == 13 && $(".txt_value").val() != "")
            {
            var task = $("<div class='task'></div>").text($(".txt_value").val());
            
            var del = $("<i class='fas fa-trash-alt'></i>").click(function(){
                var work = $(this).parent();
                work.fadeOut(function(){
                work.remove();
                });
            });
            var check = $("<i class='fas fa-check'></i>").click(function(){
                    var work = $(this).parent();
                    work.fadeOut(function(){
                        $(".done").append(work);
                        work.fadeIn();
                        });
                    $(this).remove();
            });

            task.append(del,check);
                $(".notdone").append(task);
                //to clear the input
                    $(".txt_value").val("");
            }

        });
        });
    </script>
 
  

  </body>
</html>
